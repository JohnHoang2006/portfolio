<!DOCTYPE html>
  <head>

	<title>Chess HTML5-Template</title>
	
	<link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" type="text/css"/>
	<link href="chessstyle.css" type="text/css" rel="stylesheet"/>
	
  </head>
	
  <body>
  
	<h1 id="title">Chessboard</h1>
	
	<div id="container">	
	    <!-- A class is a style that can be applied multiple times. It can be repeated.
		While IDs are unique.--> 
		
		<div class="row"> <!-- Row 1 -->
			<div class="white"><img src="images/black-castle.png" alt="chess figure - black castle" width="20"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
		</div>
		
		<!-- Clear:For each row, we need to swap the white and black boxes and they need to be cleared
		before we go to the next row. Remove the clear from the first <Div> and see them what happens.
		The tiles are all messed up. -->
		
	    <div class="clear"> </div>

		<div class="row"> <!-- Row 2 -->
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
		</div>
		
		<div class="clear"> </div>
		
		<div class="row"> <!-- Row 3 -->
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
		</div>
		
		<div class="clear"> </div>

		<div class="row"> <!-- Row 4 -->
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
		</div>
		
		<div class="clear"> </div>
		
		<div class="row"> <!-- Row 5 -->
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
		</div>
		
		<div class="clear"> </div>

		<div class="row"> <!-- Row 6 -->
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
		</div>
		
		<div class="clear"> </div>
		
		<div class="row"> <!-- Row 7 -->
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
		</div>
		
		<div class="clear"> </div>

		<div class="row"> <!-- Row 8 -->
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
		</div>
		
	</div> <!-- END OF CONTAINER -->

	<div class="clear"> </div>
	
	<div id="footer">
	
		<p>
		    <a href="https://validator.w3.org/nu/check?uri=referer" target="_blank">NU HTML Checker </a><br>
		
			<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img 
			   style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
			   alt="Valid CSS!">
			</a>
		</p>
	   
	</div>

  </body>
  
</html>
